---
name: test

on:
  push:
    branches:
    - master
    tags:
    - v*
  pull_request:
env:
  GO111MODULE: on
  DEBIAN_FRONTEND: noninteractive
jobs:
  test:
    strategy:
      matrix:
        go: ["1.17.x"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - run: sudo apt-get install memcached
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: |
          make lint cover testconvention test
  test-windows:
    strategy:
      matrix:
        go: ["1.17.x"]
    runs-on: windows-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: |
          go build -o check-log/check-log.exe ./check-log
          go build -o check-procs/check-procs.exe ./check-procs
          go build -o check-windows-eventlog/check-windows-evenglog.exe ./check-windows-eventlog
          go test ./check-log/... ./check-procs/... ./check-ntservice/... ./check-windows-eventlog/...
  build:
    needs: [test, test-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Unshallow
        run: git fetch --prune --unshallow
      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17.x
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --snapshot --rm-dist --skip-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

